<head>

  <title>Pokemons</title>

</head>
<body>
  <div class="header">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-xs-6 col-xs-offset-3 text-center">
        <h1>Pokedex</h1>
      </div>
    </div>
  </div>

<div class="container">
  <div class="filter-cont">
  <div class="row">
    <div class="col-md-12">
      <ul>
        <li><a href="#" class="filter" data-type="fire">Fire</a></li>

        <li><a href="#" class="filter" data-type="bug">Bug</a></li>

  </div>
  </div>


    <div class="row">
      <div class="col-xs-6 col-md-6">
        <ul id="pokemon-list"></ul>
        <div id="pokemon-list-loader"><img src="ajax-loader.gif" /></div>

      </div>
      <div class="col-xs-6 col-sm-6 col-md-6">

    </div>
